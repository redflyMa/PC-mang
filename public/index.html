<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Mango Store</title>
    <style>
        body,
        ul,
        dl,
        dt,
        dd,
        p,
        ol,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        form,
        img,
        table,
        fieldset,
        legend,
        input,
        nav,
        menu,
        figure,
        figcaption {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li,
        ol {
            list-style: none;
        }
        
        img,
        fieldset {
            border: 0;
        }
        
        img {
            display: block;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 100;
        }
        body {
            font-family: "微软雅黑";
            position: relative;
        }
        
        input,
        a {
            outline: none;
        }
        
        html,
        body {
            height: 100%;
            background: #fff;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but vue-mango-store doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
